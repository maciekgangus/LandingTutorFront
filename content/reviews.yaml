  - id: review-1
    name: Marta K.
    photo: /images/reviews/marta-k.jpg
    rating: 5
    comment: Dzięki korepetycjom z matematyki u Pani Anny zdałam maturę na 84%. Pani Anna ma niesamowity dar tłumaczenia skomplikowanych zagadnień w prosty sposób. Gorąco polecam!
    subject: matematyka
